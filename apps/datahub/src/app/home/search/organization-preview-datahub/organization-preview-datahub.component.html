<div class="w-72">
  <div
    class="border p-3 rounded-lg my-2 w-full h-48 flex justify-center items-center my-3"
  >
    <img [src]="logo" alt="title" />
  </div>
  <div class="px-3 capitalize">
    <span class="font-bold my-2 text-lg"> {{ title }}</span>
    <p class="text-gray-800 my-2">{{ description }}</p>
    <button
      translate
      class="flex items-center justify-center capitalize bg-[#c2cfe3] text-white p-1 rounded text-sm my-2 p-0 pr-1"
    >
      <mat-icon class="flex text-base">add </mat-icon>
      <span>suivre</span>
    </button>
    <div class="text-gray-500 text-sm flex items-center">
      <mat-icon class="flex text-base">folder_open </mat-icon>
      <span class="pr-1">{{ nRecords }}</span>
      <span translate>record.metadata.publications</span>
    </div>
  </div>
</div>
