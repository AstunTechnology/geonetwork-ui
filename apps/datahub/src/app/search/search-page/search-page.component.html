<div id="search-page" class="h-screen overflow-auto">
  <gn-ui-sticky-header [fullHeightPx]="560" [minHeightPx]="90">
    <ng-template let-expandRatio>
      <datahub-search-header
        [expandRatio]="expandRatio"
      ></datahub-search-header>
    </ng-template>
  </gn-ui-sticky-header>
  <main>
    <div class="container-lg mx-auto py-4 px-3">
      <div class="px-3 sm:p-7 sm:my-8 sm:shadow-primary-light sm:rounded-2xl">
        <datahub-search-summary></datahub-search-summary>
      </div>
      <div>
        <gn-ui-results-list-container
          [scrollableOptions]="scrollableOptions"
          (mdSelect)="onMetadataSelection($event)"
        ></gn-ui-results-list-container>
      </div>
    </div>
  </main>
</div>
