<div class="flex record-item">
  <div class="publisher flex-shrink-0 mx-6 flex">
    <div
      class="overflow-hidden bg-gray-100 rounded-lg w-full"
      [class]="record.thumbnailUrl ? 'border border-gray-500' : ''"
    >
      <gn-ui-record-thumbnail
        class="relative h-full w-full object-cover object-left-top"
        [thumbnailUrl]="record.thumbnailUrl"
      ></gn-ui-record-thumbnail>
    </div>
  </div>
  <div class="content flex-grow mx-2 flex flex-col justify-between min-w-0">
    <div
      class="py-2 font-title text-21 truncate"
      style="font-size: 21px"
      [title]="record.title"
    >
      {{ record.title }}
    </div>
    <div
      class="flex-grow abstract text-gray-700 leading-relaxed mb-3 line-clamp-3"
    >
      {{ abstract }}
    </div>
    <div class="links flex flex-row justify-between" style="height: 2rem">
      <div class="basis-1/2">
        <mat-icon
          *ngIf="isDownloadable"
          class="material-icons-outlined text-gray-200 mr-4"
          >cloud_download</mat-icon
        >
        <mat-icon
          *ngIf="isViewable"
          class="material-icons-outlined text-gray-200 mr-4"
          >map</mat-icon
        >
      </div>
      <gn-ui-source-label
        class="basis-1/2 text-gray-400 line-clamp-3"
        [catalogUuid]="record.catalog"
      ></gn-ui-source-label>
    </div>
  </div>
  <div class="favorite flex-shrink-0"></div>
</div>
