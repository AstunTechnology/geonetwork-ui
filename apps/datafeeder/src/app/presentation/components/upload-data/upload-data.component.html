<div class="text-3xl font-bold">Import your file</div>
<div class="border rounded-md border-solid border-indigo-200 h-12 my-2">
  <ui-drag-and-drop-file-input
    (fileChange)="fileChange($event)"
    placeholder="..."
  ></ui-drag-and-drop-file-input>
</div>
<div class="pb-4">
  <input
    type="checkbox"
    [checked]="haveRights"
    (change)="haveRights = !haveRights"
  />
  <span class="pl-2 italic font-medium text-gray-400"
    >I have right to send this data</span
  >
</div>
<ui-button (click)="handleUploadBtnClick()">Upload</ui-button>
