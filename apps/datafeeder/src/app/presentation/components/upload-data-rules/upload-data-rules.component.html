<div class="text-orange-500">
  <div class="w-20 h-1 bg-orange-500 mb-4"></div>
  <span class="font-bold" translate="">{{ 'Accepted file formats' }}:</span>
  <div
    *ngFor="let formats of getFormattedFormats()"
    class="w-64 flex justify-between"
  >
    <span>- {{ formats[0] }}</span>
    <span>- {{ formats[1] }}</span>
  </div>
  <span class="font-bold" translate="">{{
    'Maximum size is' + ' ' + maxFileSize
  }}</span>
  <div class="w-20 h-1 bg-orange-500 mt-4"></div>
</div>
