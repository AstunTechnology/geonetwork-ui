<div style="width: 100%; height: 300px" class="">
  <div class="flex h-full">
    <gn-ui-map-context
      class="flex-grow"
      [context]="mapContext"
      (featureClicked)="onMapFeaturesClick($event)"
    ></gn-ui-map-context>
    <gn-ui-feature-detail
      style="width: 250px"
      class="p-3 flex-shrink-0 overflow-auto"
      [feature]="featureDetail$ | async"
    ></gn-ui-feature-detail>
  </div>
</div>
<div class="mb-3 mx-4 rounded flex flex-row">
  <div class="w-2/4 mr-3">
    <gn-ui-fuzzy-search></gn-ui-fuzzy-search>
  </div>
  <div class="w-1/4 mr-3">
    <gn-ui-sort-by></gn-ui-sort-by>
  </div>
  <div class="flex-grow">
    <gn-ui-results-layout></gn-ui-results-layout>
  </div>
</div>
<div class="flex flex-row">
  <gn-ui-facets-container class="w-1/4"></gn-ui-facets-container>
  <div class="w-3/4">
    <gn-ui-results-hits></gn-ui-results-hits>
    <gn-ui-results-list-container></gn-ui-results-list-container>
  </div>
</div>
