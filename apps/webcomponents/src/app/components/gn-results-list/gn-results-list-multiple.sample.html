<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Component Demo</title>
    <base href="./" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&amp;family=Inter:wght@200;300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      html,
      body {
        font-family: var(--font-family-main);
      }
      .container {
        max-width: 1024px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 3rem;
      }
      button {
        padding: 10px 20px;
        border: none;
        font-size: 18px;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        background-color: var(--color-primary);
        margin: 30px 16px;
      }
    </style>
  </head>
  <body>
    <script src="gn-wc.js"></script>
    <main class="container">
      <div style="margin: 60px 16px">
        <p>
          You can insert several <b><i>gn-results-list</i></b> web component in
          the same page.
        </p>
        <p>
          To bind your component to a dedicated search state, provide the
          <b><i>search-id</i></b> input
        </p>
      </div>

      <h2>Sol</h2>
      <gn-results-list
        api-url="https://apps.titellus.net/geonetwork/srv/api"
        size="5"
        main-font="'Inter', sans-serif"
        layout="TITLE"
        fixed="true"
        query="sol"
      ></gn-results-list>
      <h2>Eau</h2>
      <gn-results-list
        api-url="https://apps.titellus.net/geonetwork/srv/api"
        size="5"
        primary-color="#343e9c"
        search-id="water"
        fixed="true"
        query="eau"
        layout="TITLE"
      ></gn-results-list>
    </main>
  </body>
</html>
