<div>
  <div id="title" class="text-2xl font-bold">
    {{ title | uppercase }}
  </div>
  <div id="abstract" class="text-lg font-bold pt-2">
    {{ abstract }}
  </div>
  <div class="text-lg font-normal">
    <span translate>datafeeder.wizardSummarize.createdAt</span>
    <span id="date">{{ createdDate }}</span> -
    <span translate>datafeeder.wizardSummarize.scale</span>
    <span id="scale">{{ scale }}</span>
  </div>
  <div id="description" class="text-lg italic font-normal">
    {{ description }}
  </div>
  <div id="tags" class="text-sm font-medium pt-4">
    <span class="icon-tag pr-2"></span>
    {{ tags }}
  </div>
</div>
