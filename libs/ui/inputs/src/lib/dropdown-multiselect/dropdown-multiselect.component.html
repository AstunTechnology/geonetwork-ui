<gn-ui-button
  type="outline"
  extraClass="w-full flex flex-row"
  [title]="title"
  [attr.aria-owns]="id"
  (click)="toggleOverlay()"
  (keydown)="handleKeydown($event)"
  cdkOverlayOrigin
  #overlayOrigin="cdkOverlayOrigin"
>
  <div class="flex-grow text-left truncate font-medium mr-2">
    {{ title }}
  </div>
  <div
    *ngIf="hasSelectedChoices"
    class="flex-shrink-0 rounded rounded-full bg-primary text-white font-bold text-[13px] w-6 h-6 py-[3px] mr-1 selected-count"
  >
    {{ selected.length }}
  </div>
  <mat-icon class="flex-shrink-0 opacity-[40%]">
    <ng-container *ngIf="overlayOpen">expand_less</ng-container>
    <ng-container *ngIf="!overlayOpen">expand_more</ng-container>
  </mat-icon>
</gn-ui-button>

<ng-template
  cdkConnectedOverlay
  cdkConnectedOverlayHasBackdrop
  cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
  [cdkConnectedOverlayOrigin]="overlayOrigin"
  [cdkConnectedOverlayOpen]="overlayOpen"
  [cdkConnectedOverlayPositions]="overlayPositions"
  [cdkConnectedOverlayScrollStrategy]="scrollStrategy"
  [cdkConnectedOverlayFlexibleDimensions]="true"
  (backdropClick)="closeOverlay()"
  (attach)="openOverlay()"
  (detach)="closeOverlay()"
>
  <div
    class="bg-white border border-gray-300 rounded shadow-lg py-2 w-full overflow-x-hidden overflow-y-auto"
    [style.max-height]="overlayMaxHeight"
    [style.width]="overlayWidth"
    role="listbox"
    tabindex="-1"
    [attr.id]="id"
    [attr.aria-multiselectable]="true"
    [attr.aria-label]="title"
  >
    <div
      *ngIf="allowSearch"
      class="border border-gray-300 rounded mb-2 mx-2 p-2 min-h-[44px] flex flex-row flex-wrap gap-2"
    >
      <button
        type="button"
        *ngFor="let selected of selectedChoices"
        [title]="selected.label"
        class="max-w-full bg-main text-white rounded pr-[7px] pl-[10px] flex flex-row items-center opacity-[70%] hover:opacity-100 focus:opacity-100 transition-all duration-100"
        (click)="select(selected, false)"
      >
        <span class="text-sm leading-[26px] truncate">{{
          selected.label
        }}</span>
        <span
          class="ml-1 border rounded-full bg-white text-main h-3 w-3 leading-[12px]"
          >&times;</span
        >
      </button>
    </div>
    <div *ngFor="let choice of choices">
      <mat-checkbox
        class="px-5 py-1 w-full text-gray-900 hover:text-primary-darkest hover:bg-gray-50 transition-all duration-100"
        [aria-label]="choice.label"
        [checked]="isSelected(choice)"
        (change)="select(choice, $event.checked)"
      >
        <span class="ml-[2px] text-[14px] truncate">
          {{ choice.label }}
        </span>
      </mat-checkbox>
    </div>
  </div>
</ng-template>
