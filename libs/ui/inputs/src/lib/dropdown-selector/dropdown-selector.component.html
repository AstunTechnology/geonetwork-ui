<div class="flex flex-col items-start sm:flex-row sm:items-center relative">
  <label
    *ngIf="showTitle"
    class="block tracking-wide text-sm mb-2 sm:mb-0 sm:mr-2 whitespace-no-wrap"
    [attr.for]="id"
  >
    {{ title }}
  </label>
  <select
    [id]="id"
    (change)="this.selectValue.emit($event.target.value)"
    class="text-main bg-white border border-gray-300 py-[10px] px-[16px] rounded-lg leading-tight focus:outline-none focus:border-primary {{
      extraClass
    }}"
    [class.w-full]="!showTitle"
  >
    <option
      *ngFor="let choice of choices"
      [value]="choice.value"
      [selected]="isSelected(choice)"
    >
      {{ choice.label | translate }}
    </option>
  </select>
  <div
    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-800"
  ></div>
</div>
