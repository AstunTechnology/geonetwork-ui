<div
  class="
    root
    flex
    justify-between
    shadow-primary-light
    hover:shadow-primary
    px-6
    py-4
    mx-6
  "
>
  <div class="flex-grow-1">
    <div
      class="font-medium text-xl capitalize truncate font-title"
      [title]="link.name"
    >
      {{ link.name }}
    </div>
    <div>
      <span
        class="
          badge
          inline-flex
          items-center
          justify-center
          px-2
          py-1
          text-xs
          leading-none
          text-white
          rounded
          capitalize
        "
        [style.background]="color"
        >{{ link.format }}</span
      >
    </div>
  </div>
  <div class="flex-shrink-0 w-12 flex flex-col justify-center">
    <a href="{{ link.url }}" target="_blank">
      <mat-icon
        class="
          align-middle
          download-icon
          text-3xl
          material-icons-outlined
          text-gray-200
          mr-4
        "
        >cloud_download</mat-icon
      >
    </a>
  </div>
</div>
