<div
  class="
    block
    h-full
    py-3
    px-4
    bg-white
    rounded
    border-gray-300
    hover:border-primary hover:text-primary
    filter
    shadow-primary-light
    hover:shadow-primary
    overflow-hidden
  "
>
  <div class="font-title text-primary font-medium text-xl">
    {{ link.name || link.description }}
  </div>
  <div class="flex justify-between">
    <span
      class="
        badge
        inline-flex
        items-center
        justify-center
        px-2
        py-1
        text-xs
        leading-none
        text-white
        rounded
        capitalize
      "
      [style.background]="color"
      >{{ link.protocol }}</span
    >
    <button
      (click)="copyUrl()"
      class="cursor-pointer"
      mat-raised-button
      matTooltip="Copier l'url"
      matTooltipPosition="above"
    >
      <mat-icon class="align-middle copy-icon text-gray-200"
        >content_copy</mat-icon
      >
    </button>
  </div>
</div>

<div
  class="
    p-2
    rounded
    flex flex-row
    items-center
    relative
    hover:bg-background hover:border-gray-200
    border border-gray-100
    hover:shadow-sm
  "
>
  <div
    class="
      h-8
      w-8
      rounded-full
      bg-opacity-50 bg-gray-900
      flex-shrink-0
      text-white text-lg text-center
      min-w-min
      pr-2
      pl-2
    "
    style="background-color: {{ color }}"
  >
    {{ link.protocol }}
  </div>
  <span class="px-3 flex-grow">
    <div class="text-xs text-gray-700" translate>record.api.name</div>
    <div class="text-sm text-main label break-all">{{ link.name }}</div>
  </span>
  <span class="px-3 flex-grow">
    <div class="text-xs text-gray-700" translate>record.api.url</div>
    <div class="text-sm text-main label break-all">{{ link.url }}</div></span
  >
  <div
    class="text-gray-600 text-sm border-gray-300 px-3 flex-shrink-0"
    style="min-width: 4rem"
  >
    <button
      (click)="copyUrl()"
      class="cursor-pointer"
      mat-raised-button
      matTooltip="Copier l'url"
      matTooltipPosition="above"
    >
      <mat-icon class="align-middle">content_copy</mat-icon>
    </button>
  </div>
</div>
