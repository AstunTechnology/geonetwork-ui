<div *ngIf="!loading" class="w-full text-gray-700">
  <ng-container *ngIf="hits">
    <span translate [translateParams]="{ hits: hits.value }"
      >results.records.hits.found</span
    >
    <p
      *ngIf="hits.value === 0"
      class="mt-4"
      [innerHtml]="'results.records.hits.empty.help.html' | translate"
    ></p>
  </ng-container>
</div>
