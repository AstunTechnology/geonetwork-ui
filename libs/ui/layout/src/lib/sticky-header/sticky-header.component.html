<div
  #outerContainer
  class="sticky pointer-events-none"
  style="top: 0"
  [style.height]="fullHeightPx + 'px'"
>
  <div
    #innerContainer
    class="relative pointer-events-auto"
    style="transition: height 0.03s ease"
  >
    <ng-container
      [ngTemplateOutlet]="template"
      [ngTemplateOutletContext]="{ $implicit: expandRatio }"
    ></ng-container>
  </div>
</div>
