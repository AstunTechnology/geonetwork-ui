<div
  #outerContainer
  class="sticky pointer-events-none z-50"
  style="top: 0"
  [style.height]="fullHeightPx + 'px'"
>
  <div #innerContainer class="relative pointer-events-auto">
    <ng-container
      [ngTemplateOutlet]="template"
      [ngTemplateOutletContext]="{ $implicit: expandRatio }"
    ></ng-container>
  </div>
</div>
