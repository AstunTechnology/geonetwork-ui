<a
  [href]="linkHref"
  [target]="newTab ? '_blank' : '_self'"
  class="
    block
    h-full
    py-3
    px-4
    border
    bg-white
    rounded
    transition
    duration-150
    transform
    hover:scale-105 hover:bg-gray-50
    border-gray-300
