<div
  class="flex flex-row justify-center items-center overflow-hidden"
  [title]="hoverTitle"
>
  <mat-icon
    class="text-[1.875em] text-primary rounded-full bg-primary-white mr-[0.55em] p-[0.6em] w-[2.2em] h-[2.2em] flex-shrink-0"
    style="width: 2.2em; height: 2.2em"
  >
    {{ icon }}
  </mat-icon>
  <div class="flex-shrink overflow-hidden">
    <div class="figure-block text-[1.5em] text-main">
      <span class="figure font-medium mr-[0.3em]">{{ figure }}</span>
      <span class="unit text-[0.665em]">{{ unit }}</span>
    </div>
    <div class="title text-gray-900 truncate">{{ title }}</div>
  </div>
</div>
