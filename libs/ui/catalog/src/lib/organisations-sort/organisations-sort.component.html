<div
  class="grid grid-cols-6 bg-primary text-white px-3 sm:p-7 sm:mt-4 sm:mb-8 sm:rounded-lg"
>
  <span class="col-span-4">
    <p translate>organisation.sort.intro</p>
  </span>
  <span class="col-span-2 flex justify-end">
    <span class="m-2 opacity-75" translate> organisation.sort.sortBy </span>
    <gn-ui-dropdown-selector
      [title]="''"
      class="flex-shrink-0"
      [choices]="choices"
      [showTitle]="false"
      (selectValue)="selectOrderToDisplay($event)"
    ></gn-ui-dropdown-selector>
  </span>
</div>
