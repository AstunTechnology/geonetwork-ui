<div class="flex flex-row items-center relative">
  <label
    class="block uppercase tracking-wide text-text-primary text-xs font-bold mr-2 whitespace-no-wrap"
    [attr.for]="id"
  >
    {{ title }}
  </label>
  <select
    [id]="id"
    (change)="this.selectValue.emit($event.target.value)"
    class="block w-full appearance-none bg-button-default border border-border-default text-button-text-default py-2 px-3 pr-6 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
  >
    <option
      *ngFor="let choice of choices"
      [value]="choice.value"
      [selected]="isSelected(choice)"
    >
      {{ choice.label }}
    </option>
  </select>
  <div
    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-button-text-default"
  >
    <svg
      class="fill-current h-4 w-4"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
    >
      <path
        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
      ></path>
    </svg>
  </div>
</div>
