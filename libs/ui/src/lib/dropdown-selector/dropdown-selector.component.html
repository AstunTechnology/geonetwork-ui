<div>
  <button
    id="button-{{ ariaName }}"
    type="button"
    [attr.aria-controls]="'dropdown-' + ariaName"
  >
    {{ title }} <span class="caret"></span>
  </button>
  <div
    id="dropdown-{{ ariaName }}"
    role="menu"
    [attr.aria-labelledby]="'button-' + ariaName"
  >
    <button
      role="menuitem"
      *ngFor="let choice of choices"
      (click)="this.selectValue.emit(choice.value)"
      [ngClass]="{ active: choice.value === selected }"
    >
      {{ choice.label }}
    </button>
  </div>
</div>
