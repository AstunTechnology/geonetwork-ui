<div>
  <div>
    <div
      [ngStyle]="{
        background: 'url(' + record.thumbnailUrl + ')',
        'background-repeat': 'no-repeat'
      }"
    ></div>
    <div>
      <strong>{{ record.title }}</strong>
      <p class="text-secondary" style="white-space: pre-line;">
        {{ record.abstract }}
      </p>
      <div>
        <ui-button type="primary">
          Go to full page
        </ui-button>
      </div>
    </div>
  </div>
</div>
