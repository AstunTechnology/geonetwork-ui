<div>
  <div>
    <div
      [ngStyle]="{
        background: 'url(' + record.thumbnailUrl + ')',
        'background-repeat': 'no-repeat'
      }"
    ></div>
    <div>
      <strong>{{ record.title }}</strong>
      <p class="text-secondary" style="white-space: pre-line;">
        {{ record.abstract }}
      </p>
      <div>
        <a [href]="record.url" type="button">
          Go to full page
        </a>
      </div>
    </div>
  </div>
</div>
