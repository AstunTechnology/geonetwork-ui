<div
  class="h-full border-2 bg-white border-gray-200 rounded-md overflow-hidden"
>
  <img
    class="lg:h-48 md:h-36 w-full object-cover object-center"
    [src]="record.thumbnailUrl"
    alt="thumbnail"
  />
  <div class="p-6">
    <h1 class="title-font text-lg font-medium text-gray-900 mb-3">
      {{ record.title }}
    </h1>
    <p class="leading-relaxed md:h-20 mb-3 clamp-3">{{ record.abstract }}</p>

    <div
      class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between mt-4"
    >
      <a
        class="inline-flex items-center md:mb-2 lg:mb-0 hover:underline"
        [href]="record.url"
      >
        <span translate>readMore</span>
        <svg
          class="h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </a>
      <a
        class="inline-flex items-center md:mb-2 lg:mb-0 hover:underline"
        [href]="record.url"
      >
        <span translate>openRecord</span>
        <svg
          class="h-5 w-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
          />
        </svg>
      </a>
    </div>
  </div>
</div>
