<div class="h-40">
  <div
    class="h-full flex flex-row items-center justify-center text-center bg-white border border-gray-100 p-1 rounded-md shadow-sm"
  >
    <div
      class="w-40 h-full relative flex-shrink-0 bg-gray-100 rounded overflow-hidden"
    >
      <svg
        class="text-gray-200 absolute h-12 w-12 transform -translate-x-1/2 -translate-y-1/2"
        style="top: 50%; left: 50%;"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
        />
      </svg>
      <img
        *ngIf="record.thumbnailUrl"
        class="relative h-full w-full object-cover object-left-top"
        [src]="record.thumbnailUrl"
        alt="thumbnail"
      />
    </div>
    <div class="flex-grow h-full px-6 py-4 flex flex-col overflow-hidden">
      <div class="mb-3 flex flex-row items-center">
        <h1 class="title-font font-bold text-gray-900 truncate">
          {{ record.title }}
        </h1>
        <div
          class="text-left text-gray-400 text-sm border-gray-300 border-l ml-4 px-4 flex-shrink-0 flex-grow"
        >
          <span translate>lastUpdated</span>
          {{ record.lastUpdated.toLocaleDateString() }}
        </div>
        <img
          *ngIf="record.logoUrl"
          class="relative h-6 object-contain"
          [src]="record.logoUrl"
          alt="logo"
        />
      </div>
      <p class="text-left leading-relaxed flex-grow mb-4 clamp-2 text-sm">
        {{ record.abstract }}
      </p>
      <a
        class="text-sm hover:underline flex flex-row items-center"
        [href]="record.url"
      >
        <span translate>readMore</span>
        <svg
          class="h-4 w-4"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </a>
    </div>
  </div>
</div>
