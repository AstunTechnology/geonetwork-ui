<input
  class="appearance-none border border-gray-300 rounded w-full p-2 text-gray-700 leading-tight focus:outline-none focus:border-primary"
  type="text"
  [value]="value"
  (change)="rawChange.next($event.target.value)"
  (input)="rawChange.next($event.target.value)"
  [placeholder]="hint"
  [attr.aria-label]="hint"
/>
