<input
  class="appearance-none border ring border-gray-300 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:border-blue-500 focus:ring-blue-500"
  type="text"
  [value]="value"
  (change)="rawChange.next($event.target.value)"
  (input)="rawChange.next($event.target.value)"
  [placeholder]="hint"
  [attr.aria-label]="hint"
/>
