<div class="flex flex-row items-center relative">
  <label class="flex-grow flex-shrink truncate">
    <input
      type="checkbox"
      [ngModel]="selected"
      (ngModelChange)="onSelectedChange($event)"
    />
    {{ label }} <span>({{ count }})</span>
  </label>
  <div class="flex-shrink-0" style="min-width: 20px;">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
        clip-rule="evenodd"
      />
    </svg>
  </div>
</div>
