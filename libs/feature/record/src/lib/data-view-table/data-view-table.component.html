<div class="w-full h-full flex flex-col">
  <gn-ui-dropdown-selector
    [title]="'table.select.data' | translate"
    class="m-2 flex-shrink-0"
    [choices]="dropdownChoices$ | async"
    [showTitle]="false"
    (selectValue)="selectLinkToDisplay($event)"
  ></gn-ui-dropdown-selector>
  <div class="relative h-full">
    <gn-ui-table
      *ngIf="tableData$ | async"
      class="overflow-auto flex-grow"
      [data]="tableData$ | async"
      [activeId]="selectionId"
      (selected)="onTableSelect($event)"
    ></gn-ui-table>
    <gn-ui-loading-mask
      *ngIf="loading"
      class="absolute"
      [message]="'table.loading.data' | translate"
    ></gn-ui-loading-mask>
    <gn-ui-popup-alert
      *ngIf="error"
      type="warning"
      icon="error_outline"
      class="absolute m-2"
    >
      <span translate>{{ error }}</span>
    </gn-ui-popup-alert>
  </div>
</div>
