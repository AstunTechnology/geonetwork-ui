<div
  class="
    container-lg
    mx-auto
    bg-primary
    flex
    space-x-8
    justify-between
    py-5
    px-20
    text-sm
    rounded-lg
    transform
    -translate-y-10
    text-white
  "
>
  <button
    (click)="scrollTo('about')"
    class="uppercase font-medium tracking-wider"
    translate
  >
    record.metadata.about
  </button>
  <button
    [disabled]="
      (displayMap$ | async) === false && (displayData$ | async) === false
    "
    (click)="scrollTo('preview')"
    class="uppercase font-medium tracking-wider"
    translate
  >
    record.metadata.preview
  </button>
  <button
    [disabled]="(displayDownload$ | async) === false"
    (click)="scrollTo('access')"
    class="uppercase font-medium tracking-wider"
    translate
  >
    record.metadata.access
  </button>
  <button
    [disabled]="
      (displayOtherLinks | async) === false &&
      (displayApi$ | async) === false &&
      (displayRelated$ | async) === false
    "
    (click)="scrollTo('links')"
    class="uppercase font-medium tracking-wider"
    translate
  >
    record.metadata.links
  </button>
</div>

<div id="about" class="container-lg mx-auto mb-16">
  <gn-ui-metadata-info
    class="block"
    *ngIf="(facade.isPresent$ | async) === false"
    [metadata]="{
      title: 'Loading...'
    }"
    [incomplete]="true"
  >
  </gn-ui-metadata-info>
  <gn-ui-metadata-info
    class="block"
    *ngIf="(facade.isPresent$ | async) === true"
    [metadata]="facade.metadata$ | async"
    [incomplete]="facade.isIncomplete$ | async"
    [landingPages]="facade.landingPageLinks$ | async"
  >
  </gn-ui-metadata-info>
</div>

<div
  id="preview"
  style="height: 648px"
  *ngIf="(displayMap$ | async) || (displayData$ | async)"
>
  <div
    class="bg-primary-opacity-10 pt-5 overflow-visible"
    style="height: 512px"
  >
    <div class="container-lg mx-auto">
      <div>
        <div class="text-28 font-title transform translate-y-10" translate>
          record.metadata.preview
        </div>
        <mat-tab-group
          (selectedIndexChange)="onTabIndexChange()"
          [selectedIndex]="(displayMap$ | async) ? 0 : 1"
          animationDuration="200ms"
        >
          <mat-tab [disabled]="(displayMap$ | async) === false">
            <ng-template mat-tab-label>
              <span class="uppercase text-sm" translate>record.tab.map</span>
            </ng-template>
            <div
              class="block mt-10"
              style="height: 500px"
              *ngIf="displayMap$ | async"
            >
              <gn-ui-data-view-map></gn-ui-data-view-map>
            </div>
          </mat-tab>
          <mat-tab [disabled]="(displayData$ | async) === false">
            <ng-template mat-tab-label>
              <span class="uppercase text-sm" translate>record.tab.data</span>
            </ng-template>
            <div
              class="block mt-10"
              style="height: 500px"
              *ngIf="displayData$ | async"
            >
              <gn-ui-data-view-table></gn-ui-data-view-table>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>

<div id="access" class="container-lg mx-auto">
  <div *ngIf="displayDownload$ | async">
    <gn-ui-data-downloads class="block mt-5"></gn-ui-data-downloads>
  </div>
</div>

<div id="links" class="container-lg mx-auto">
  <div *ngIf="displayOtherLinks | async">
    <gn-ui-data-otherlinks class="block mt-5"></gn-ui-data-otherlinks>
  </div>

  <div *ngIf="displayApi$ | async">
    <gn-ui-data-apis class="block mt-6"></gn-ui-data-apis>
  </div>
</div>

<div id="related-records" *ngIf="displayRelated$ | async">
  <div>
    <div class="h-48 overflow-visible">
      <div class="container-lg mx-auto">
        <gn-ui-related-records
          [records]="facade.related$ | async"
        ></gn-ui-related-records>
      </div>
    </div>
  </div>
  <div class="bg-primary">
    <div class="container-lg mx-auto h-96"></div>
  </div>
</div>
