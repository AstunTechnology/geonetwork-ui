<div
  class="
    relative
    w-full
    h-full
    bg-white
    border border-gray-500
    rounded-lg
    overflow-hidden
  "
>
  <gn-ui-map-context [context]="mapContext$ | async"></gn-ui-map-context>
  <div
    class="
      feature-info
      p-3
      bg-white
      absolute
      overflow-y-auto overflow-x-hidden
      max-h-72
      w-56
    "
    [class.hidden]="!selection"
  >
    <button
      (click)="resetSelection()"
      class="rounded bg-primary-opacity-25 text-white absolute"
      style="right: 0.5em"
    >
      <mat-icon class="align-middle text-sm" style="height: 21px"
        >close</mat-icon
      >
    </button>
    <gn-ui-feature-detail [feature]="selection"></gn-ui-feature-detail>
  </div>
  <gn-ui-loading-mask
    *ngIf="loading"
    class="absolute"
    [message]="'map.loading.data' | translate"
  ></gn-ui-loading-mask>
  <gn-ui-popup-alert
    *ngIf="error"
    type="warning"
    icon="error_outline"
    class="absolute m-2"
  >
    <span translate>{{ error }}</span>
  </gn-ui-popup-alert>
  <gn-ui-dropdown-selector
    [title]="'map.select.layer' | translate"
    class="absolute m-2"
    [choices]="dropdownChoices$ | async"
    [showTitle]="false"
    (selectValue)="selectLinkToDisplay($event)"
  ></gn-ui-dropdown-selector>
</div>
