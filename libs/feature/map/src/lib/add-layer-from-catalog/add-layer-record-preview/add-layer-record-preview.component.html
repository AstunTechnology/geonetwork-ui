<div class="w-full flex flex-row rounded-sm" [title]="record.abstract">
  <gn-ui-thumbnail
    class="w-16 h-16 flex-shrink-0 border-r border-gray-200 bg-gray-100"
    [thumbnailUrl]="record.thumbnailUrl"
  ></gn-ui-thumbnail>

  <div class="flex flex-col p-2 gap-2 overflow-hidden">
    <h1 class="text-sm font-medium truncate">
      {{ record.title }}
    </h1>
    <ng-container *ngFor="let link of mapLinks">
      <gn-ui-button
        [type]="'outline'"
        (click)="handleLinkClick(link)"
        extraClass="p-1 text-[11px] truncate"
      >
        {{ getLinkLabel(link) }}
      </gn-ui-button>
    </ng-container>
  </div>
</div>
