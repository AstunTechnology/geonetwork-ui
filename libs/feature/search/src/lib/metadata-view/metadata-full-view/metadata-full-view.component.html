<gn-ui-metadata-page
  *ngIf="(isPresent$ | async) === false"
  [metadata]="{
    title: 'Loading...'
  }"
  [incomplete]="true"
>
</gn-ui-metadata-page
><gn-ui-metadata-page
  *ngIf="(isPresent$ | async) === true"
  [metadata]="metadata$ | async"
  [incomplete]="isIncomplete$ | async"
>
</gn-ui-metadata-page>
